  <script>
    async function getPostData() {
      const response = await fetch('https://dev.to/api/articles/743874');
      const postData = await response.json();

      const titleElement = document.querySelector('#post-title');
      const dateElement = document.querySelector('#post-date');
      const contentElement = document.querySelector('#post-content');
      const coverImageContainerElement = document.querySelector('#post-cover');
      const tagsElement = document.querySelector('#post-tags');
      const coverImageElement = document.createElement('img');

      coverImageElement.setAttribute('src', postData.cover_image);

      const date = new Date(postData.published_timestamp);
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
      };
      const formattedDate = new Intl.DateTimeFormat('pt-BR', options).format(
        date
      );

      const tagList = postData.tags.map(
        (tag) => `<span class="post__hashtag">#</span>${tag}`
      );

      coverImageContainerElement.appendChild(coverImageElement);
      titleElement.innerHTML = postData.title;
      dateElement.innerHTML = formattedDate;
      tagsElement.innerHTML = tagList.join(', ');
      contentElement.innerHTML = postData.body_html;
    }

    getPostData();
  </script>
